<!DOCTYPE html>
<html lang="en">
    <head>
        <title>epok</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, target-densitydpi=device-dpi">

        <link rel="stylesheet" type="text/css" href="./build/css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <canvas touch-action="none"></canvas>

        <div class="epok-main-controls">
            <button class="epok-info-button epok-main-control" title="Toggle info"><i class="material-icons">info</i></button>
            <button class="epok-fullscreen-button epok-main-control" title="Fullscreen"><i class="material-icons">aspect_ratio</i></button>
            <button class="epok-editor-button epok-main-control" title="Toggle editor"><i class="material-icons">tune</i></button>
            <button class="epok-capture-button epok-main-control" title="Capture screenshot"><i class="material-icons">camera</i></button>
            <a class="epok-a epok-video-button epok-main-control" title="Play recorded video" href="https://youtu.be/LFqM5n74w9Y" target="_blank"><i class="material-icons">ondemand_video</i></a>
            <a class="epok-a epok-link-button epok-main-control" title="Get the Emergence album" href="https://maxcooper.lnk.to/emergence" target="_blank"><i class="material-icons">arrow_downward</i></a>
            <a class="epok-a epok-link-button epok-main-control" title="See the Emergence project" href="http://emergence.maxcooper.net/" target="_blank"><i class="material-icons">call_made</i></a>
        </div>

        <section class="epok-info">
            <div class="epok-info-content">
                <p>Allow access to camera and microphone for the full experience.</p>
                <button class="epok-button">Begin</button>
                <p>Best seen on a modern browser and fast computer. <a class="epok-a" href="https://youtu.be/j98Tcpkh3ak" target="_blank">Watch the video</a> if you can't see the visuals here.</p>
                <p>Interact, explore; controls below, track above...</p>
            </div>
        </section>

        <div class="epok-audio-controls">
            <div class="epok-play-state">
                <input class="epok-play-toggle" type="checkbox"/>
                <span class="epok-play-indicator"></span>
            </div>
            <input class="epok-progress" type="range" value="0" min="0" max="1" touch-action="auto"/>
            <span class="epok-current time-text">-</span>&nbsp;/&nbsp;<span class="epok-total time-text">-</span>
        </div>

        <div class="epok-captured-overlay">
            <img class="epok-captured-image"/>
            <div class="epok-main-controls">
                <button class="epok-exit-overlay epok-main-control" title="Return to visuals"><i class="material-icons">cancel</i></button>
                <label class="epok-main-control" title="Copy the link to share your screenshot"><i class="material-icons">share</i> <input class="epok-captured-url" onclick="this.focus(); this.select()" readonly /></label>
            </div>
        </div>

        <!-- Navigation and controls -->
            <!-- Demos -->
            <!-- CV and about -->
            <!-- Portfolio showcase -->

        <script type="text/javascript" src="./build/js/index.js"></script>
    </body>
</html>
