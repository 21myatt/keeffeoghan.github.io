<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tendrils</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

        <link rel="stylesheet" type="text/css" href="../../build/css/demos/tendrils.css">
    </head>
    <body>
        <canvas touch-action="none"></canvas>

        <div class="main-controls">
            <button class="info-button main-control" title="Toggle info">?</button>
            <button class="capture-button main-control" title="Capture screenshot">&circledast;</button>
            <button class="fullscreen-button main-control" title="Fullscreen">&harrcir;</button>
            <button class="video-button main-control" title="Play recorded video">&triangleright;</button>
            <button class="editor-button main-control" title="Toggle editor">&vellip;</button>
        </div>

        <section class="info">
            <p>Allow access to camera and microphone for the full experience.</p>
            <button>Begin</button>
            <p>Best seen on a modern browser and fast computer. <a href="#">Watch the video</a> if you can't see the visuals here.</p>
        </section>

        <div class="audio-controls">
            <div class="play-state">
                <input class="play-toggle" type="checkbox"/>
                <span class="play-indicator"></span>
            </div>
            <input class="progress" type="range" value="0" min="0" max="1"/>
            <span class="current time-text">-</span>&nbsp;/&nbsp;<span class="total time-text">-</span>
        </div>

        <script type="text/javascript" src="../../build/js/demos/tendrils.js"></script>
    </body>
</html>
