<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tendrils</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

        <link rel="stylesheet" type="text/css" href="../../build/css/demos/tendrils.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <canvas touch-action="none"></canvas>

        <div class="main-controls">
            <button class="info-button main-control" title="Toggle info"><i class="material-icons">info</i></button>
            <button class="fullscreen-button main-control" title="Fullscreen"><i class="material-icons">aspect_ratio</i></button>
            <button class="editor-button main-control" title="Toggle editor"><i class="material-icons">tune</i></button>
            <button class="capture-button main-control" title="Capture screenshot"><i class="material-icons">camera</i></button>
            <a class="video-button main-control" title="Play recorded video" href="https://youtu.be/pDIfSTgkYYs" target="_blank"><i class="material-icons">ondemand_video</i></a>
            <a class="link-button main-control" title="Download/stream Emergence" href="https://maxcooper.lnk.to/emergence" target="_blank"><i class="material-icons">arrow_downward</i></a>
            <a class="link-button main-control" title="See the Emergence project" href="http://emergence.maxcooper.net/" target="_blank"><i class="material-icons">call_made</i></a>
        </div>

        <section class="info">
            <p>Allow access to camera and microphone for the full experience.</p>
            <button class="button">Begin</button>
            <p>Best seen on a modern browser and fast computer. <a href="https://youtu.be/pDIfSTgkYYs" target="_blank">Watch the video</a> if you can't see the visuals here.</p>
        </section>

        <div class="audio-controls">
            <div class="play-state">
                <input class="play-toggle" type="checkbox"/>
                <span class="play-indicator"></span>
            </div>
            <input class="progress" type="range" value="0" min="0" max="1"/>
            <span class="current time-text">-</span>&nbsp;/&nbsp;<span class="total time-text">-</span>
        </div>

        <div class="captured-overlay">
            <img class="captured-image"/>
            <div class="main-controls">
                <button class="exit-overlay main-control" title="Return to visuals"><i class="material-icons">cancel</i></button>
                <label class="main-control" title="Copy the link to share your screenshot"><i class="material-icons">share</i> <input class="captured-url" onclick="this.focus(); this.select()" readonly size="1"/></label>
            </div>
        </div>

        <script type="text/javascript" src="../../build/js/demos/tendrils.js"></script>
    </body>
</html>
